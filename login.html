<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

   header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2d60ac;
  padding: 15px 40px;
  color: white;
  position: sticky;
  top: 0;
  width: 100%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

    .loginproc {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .loginproctext h1 {
      text-align: center;
      color: #333;
    }

    .loginproctext p {
      margin-bottom: 10px;
    }

    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .google { background: #fff; border: 1px solid #ccc; }
    .facebook { background: #4267B2; color: #fff; }
    .github { background: #24292e; color: #fff; }

   
  </style>
</head>
<body>
<header>
  <div class="logo">ðŸ“š MyLibrary</div>
  
</header>
<br><br>

<section class="loginproc">
  <div class="loginproctext">
    
    <h1>Login</h1>
    <form  method="post" action="/login">
    <p>
      Enter name:
      <input type="text" name="username" placeholder="xyz" id="username">
    </p>
    <p>
      Enter mail:
      <input type="text" name="usermail" placeholder="xyz@gmail.com" id="usermail">
    </p>
    <p>
      Enter password:
      <input type="password" name="password" placeholder="*******" id="userpass">
    </p>
  <p>
    Enter mobile no.
    <input type="text" name="mobileno" placeholder="91+" id="usernum">
  </p>

    <button type="submit" class="btn" id="logdis" disabled >Login</button>

    <center><h2>- OR login with -</h2></center>
    <div class="social-login">
      <button class="social-btn google" onclick="socialLogin('Google')">
        <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google" width="18"> Google
      </button>
      <button class="social-btn facebook" onclick="socialLogin('Facebook')">
        <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"> Facebook
      </button>
      <button class="social-btn github" onclick="socialLogin('GitHub')">
        <img src="https://img.icons8.com/ios-glyphs/30/github.png" alt="GitHub"> GitHub
      </button>
      <p style="text-align:center; margin-top:10px;">
  Don't have an account? <a href="/signup">Create one</a>
</p>

    </form>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2025 MyLibrary | All Rights Reserved</p>
</footer>

<script>
let uname = document.getElementById('username');
let umail = document.getElementById('usermail');
let upass = document.getElementById('userpass');
let unum=document.getElementById('usernum');
let logdiss = document.getElementById('logdis');

function checkinput() {
  if (uname.value.trim() !== "" && umail.value.trim() !== "" && upass.value.trim() !== "" && unum.value.trim() !== "") {
    logdiss.disabled = false;
  } else {
    logdiss.disabled = true;
  }
}

function successlog() {
  if (uname.value.trim() === "" || umail.value.trim() === "" || upass.value.trim() === "" &&unum.value.trim() == "") {
    alert("Please fill the info first");
  } else {
    alert("Successfully logged in");
    localStorage.setItem("username", uname.value.trim());
    //window.location.href = "index.html"; // redirect after login
  }

}

// Dummy social login
function socialLogin(platform) {
  alert("Redirecting to " + platform + " login...");
  localStorage.setItem("username", platform + " User");
  window.location.href = "index.html";
}

uname.addEventListener("input", checkinput);
umail.addEventListener("input", checkinput);
upass.addEventListener("input", checkinput);
logdiss.addEventListener("click", successlog);
</script>
</body>
</html>
